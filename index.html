<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CopyCatII</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="left-top">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="right-top">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="search-box-container">
        <img
          src="https://www.google.com/logos/doodles/2023/celebrating-allan-haozous-houser-6753651837110055.2-l.webp"
          alt="Google"
        />
        <form action="https://www.google.com/search">
          <input
            type="text"
            name="q"
            class="search-box"
            placeholder="Search Google"
          />
          <div class="buttons">
            <input type="submit" value="Google Search" class="search-button" />
            <input
              type="submit"
              value="I'm Feeling Lucky"
              class="feeling-lucky-button"
            />
          </div>
        </form>
        <p>
          Celebrate <a href="#">Native American Hertitage Month</a> with Google
        </p>
      </div>
    </main>

    <footer>
      <div>
        <a href="#">Our third decade of climate action: join us</a>
      </div>
      <div>
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
